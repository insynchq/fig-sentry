sentry:
  build: sentry
  volumes:
    - ./sentry.conf.py:/etc/sentry.conf.py
  links:
    - db:db
    - redis:redis
  ports:
    - 9000:9000
  command: sentry --config=/etc/sentry.conf.py start

celery:
  build: sentry
  volumes:
    - ./sentry.conf.py:/etc/sentry.conf.py
  links:
    - db:db
    - redis:redis
  command: sentry --config=/etc/sentry.conf.py celery worker -B

db:
  build: db

redis:
  image: redis
  command: redis-server --appendonly yes

nginx:
  build: nginx
  ports:
    - 80:80
    - 443:443

